LIB_IDNA_XML_DESCRIPTION="Az idna_convert osztály a nemzetközi tartománynevek (a részleteket lásd az RFC 3490, 3491, 3492 és 3454 szabványban) átalakítását teszi lehetõvé, ugyanis világszerte több nyilvántartóval használhatók az eredeti (honosított) alakjuk és a kódolt alakjuk közti fordításra, mivel a DNS-ben (Domain Name System, tartománynévrendszer) fogják azt használni."

